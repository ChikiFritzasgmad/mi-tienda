<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papajose SPA | Tienda Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ESTILOS GENERALES --- */
        :root { --beige: #D2B48C; --dark-text: #2D2D2D; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #ffffff; color: var(--dark-text); }
        .text-beige { color: var(--beige); }
        .bg-beige { background-color: var(--beige); }
        
        /* --- LAYOUT ESCRITORIO --- */
        @media (min-width: 1024px) {
            .layout-desktop { margin-left: 280px; transition: margin-right 0.3s ease; }
            .layout-desktop.cart-open { margin-right: 400px; }
            .header-desktop-adjust { padding-left: 280px; }
            
            /* Ajuste de Productos Destacados en PC */
            .destacados-grid-pc {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }
        
        /* --- LAYOUT MÓVIL --- */
        @media (max-width: 1023px) {
            .mobile-slider { 
                display: flex; 
                overflow-x: auto; 
                scroll-snap-type: x mandatory; 
                gap: 1rem; 
                padding-bottom: 1.5rem; 
                scrollbar-width: none; 
            }
            .mobile-slider::-webkit-scrollbar { display: none; }
            .slider-card { flex: 0 0 85%; scroll-snap-align: center; }
            body { padding-bottom: 80px; } 

            /* --- CORRECCIÓN BUSCADOR PEGAJOSO --- */
            .sticky-search {
                position: sticky;
                /* AQUÍ ESTABA EL ERROR: Cambiamos 0 por 75px para que baje y no se esconda tras el menú */
                top: 75px; 
                z-index: 40; 
                background-color: rgba(255, 255, 255, 0.95); /* Un poco transparente para efecto moderno */
                backdrop-filter: blur(5px);
                padding-top: 10px;
                padding-bottom: 15px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px -5px rgba(0, 0, 0, 0.05);
                border-bottom: 1px solid #f3f4f6;
            }
        }

        /* Animaciones */
        .fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo Botón Categoría Activo */
        .cat-btn-active { background-color: #f3f4f6; color: var(--beige); border-left: 4px solid var(--beige); }
    </style>
</head>
<body class="font-sans antialiased overflow-x-hidden">

    <header class="fixed top-0 w-full bg-white z-[50] border-b border-gray-50 h-20 shadow-sm transition-all duration-300 header-desktop-adjust">
        <div class="h-full flex justify-between items-center px-6 md:px-10 relative">
            <div class="flex items-center z-20">
                <button onclick="toggleMobileMenu()" class="lg:hidden text-2xl text-beige hover:text-black transition"><i class="fa fa-bars"></i></button>
            </div>
            <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center w-full pointer-events-none">
                <h1 class="text-2xl md:text-3xl font-black tracking-wider text-beige uppercase pointer-events-auto inline-block">Papajose SPA</h1>
            </div>
            <div class="flex items-center gap-6 z-20 bg-white pl-4">
                <div class="hidden lg:block relative group">
                    <input type="text" onkeyup="buscar(this.value)" placeholder="Buscar..." class="bg-gray-50/50 border border-transparent rounded-full px-5 py-2.5 w-64 text-sm focus:ring-1 focus:ring-beige focus:bg-white focus:border-beige transition-all">
                    <i class="fa fa-search absolute right-4 top-3 text-beige"></i>
                </div>
                <button onclick="toggleCart()" class="relative p-2 group">
                    <i class="fa fa-shopping-bag text-2xl text-beige group-hover:text-black transition"></i>
                    <span id="cart-badge" class="absolute -top-1 -right-1 bg-black text-white text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full border-2 border-white">0</span>
                </button>
            </div>
        </div>
    </header>

    <aside id="left-sidebar" class="fixed inset-y-0 left-0 w-[280px] bg-white border-r border-gray-50 z-[60] pt-24 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 shadow-xl flex flex-col justify-between h-full">
        
        <div class="p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-8 lg:hidden">
                <span class="font-bold text-beige uppercase tracking-widest text-xs">Menú</span>
                <button onclick="toggleMobileMenu()" class="text-2xl text-beige">✕</button>
            </div>
            
            <nav class="space-y-2" id="nav-categorias">
                </nav>
        </div>

        <div class="p-8 border-t border-gray-50 bg-gray-50/30">
            <h4 class="text-xs font-black uppercase text-beige mb-4 tracking-widest">Síguenos</h4>
            <div class="flex gap-6 text-2xl text-gray-400">
                <a href="#" class="hover:text-beige transition hover:-translate-y-1"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-beige transition hover:-translate-y-1"><i class="fab fa-tiktok"></i></a>
                <a href="#" class="hover:text-beige transition hover:-translate-y-1"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="text-[10px] text-gray-300 mt-4">© 2026 Papajose SPA</p>
        </div>
    </aside>

    <main id="main-content" class="pt-28 pb-32 px-4 md:px-12 layout-desktop min-h-screen">
        
        <div class="lg:hidden sticky-search px-1">
            <input type="text" onkeyup="buscar(this.value)" placeholder="¿Qué buscas hoy?" class="w-full bg-gray-50 border border-transparent p-4 pl-12 rounded-2xl shadow-sm focus:ring-1 focus:ring-beige focus:bg-white transition">
            <i class="fa fa-search absolute left-6 top-1/2 transform -translate-y-1/2 text-beige"></i>
        </div>

        <div id="loading-msg" class="text-center py-20">
            <i class="fa fa-circle-notch fa-spin text-4xl text-beige mb-4"></i>
            <p class="text-gray-500 font-bold">Cargando productos...</p>
        </div>

        <section class="mb-12 hidden" id="seccion-destacados">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-1.5 h-8 bg-beige rounded-full"></div>
                <h2 class="text-2xl md:text-3xl font-black uppercase tracking-tight text-gray-800">Destacados</h2>
            </div>
            
            <div id="grid-destacados" class="mobile-slider destacados-grid-pc pb-4">
                </div>
        </section>

        <section id="seccion-catalogo" class="hidden">
            <div class="flex items-center justify-between mb-6 border-b border-gray-100 pb-4">
                <h2 id="titulo-grid" class="text-xl font-bold text-beige uppercase tracking-widest">Catálogo Completo</h2>
                <span id="cantidad-productos" class="text-xs font-bold text-gray-400 bg-gray-100 px-2 py-1 rounded-md">0 productos</span>
            </div>
            <div id="grid-productos" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8">
                </div>
        </section>
    </main>

    <aside id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-[420px] bg-white z-[70] shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col">
        <div class="p-6 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
            <h2 class="text-xl font-black uppercase text-gray-800">Tu Carrito</h2>
            <button onclick="toggleCart()" class="text-gray-400 hover:text-black transition text-xl w-10 h-10 rounded-full hover:bg-white flex items-center justify-center">✕</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
        <div class="p-6 bg-white border-t border-gray-50 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
            <div class="flex justify-between text-2xl font-black text-gray-900 mb-6"><span>Total</span> <span id="cart-total">$0</span></div>
            <button onclick="enviarPedido()" class="w-full bg-black text-white py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-beige transition-all shadow-lg flex items-center justify-center gap-3 text-sm">Ir a Pagar <i class="fab fa-whatsapp text-lg"></i></button>
        </div>
    </aside>

    <div id="mobile-sticky-bar" class="fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur-md border-t border-gray-200 p-4 z-[90] shadow-[0_-5px_15px_rgba(0,0,0,0.05)] flex justify-between items-center lg:hidden hidden fade-in-up">
        <div class="flex flex-col">
            <span class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Total</span>
            <span id="mobile-total-sticky" class="text-xl font-black text-gray-900">$0</span>
        </div>
        <button onclick="toggleCart()" class="bg-black text-white px-6 py-3 rounded-xl font-bold text-sm shadow-xl active:scale-95 transition flex items-center gap-2">
            Ver Carrito <i class="fa fa-shopping-cart"></i>
        </button>
    </div>

    <div id="product-modal" class="fixed inset-0 z-[200] bg-white hidden overflow-y-auto animate-fade-in">
        <button onclick="closeProductModal()" class="fixed top-4 right-4 z-50 bg-gray-100 w-10 h-10 rounded-full flex items-center justify-center shadow-sm text-lg hover:bg-red-100 hover:text-red-500 transition">✕</button>
        <div id="modal-content" class="min-h-screen"></div>
    </div>
    
    <div id="toast-modal" class="fixed bottom-24 left-1/2 transform -translate-x-1/2 z-[100] hidden transition-all w-11/12 max-w-sm">
        <div class="bg-gray-900 text-white rounded-2xl p-4 shadow-2xl flex items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-xs"><i class="fa fa-check"></i></div>
                <span class="font-bold text-sm">¡Agregado al carrito!</span>
            </div>
            <button onclick="toggleCart(); cerrarToast()" class="text-xs font-bold text-beige hover:text-white underline">Ver</button>
        </div>
    </div>

    <script>
        const WHATSAPP_NUM = "56949513296"; 
        const CSV_URL = "productos.csv"; 
        
        let db = [];
        let cart = [];
        let searchTimeout; 

        window.addEventListener('DOMContentLoaded', () => { cargarProductosDesdeCSV(); });

        function cargarProductosDesdeCSV() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    db = results.data.map((fila, index) => {
                        let imagenUrl = fila['foto'] || fila['imagen']; 
                        return {
                            id: index + 1,
                            nombre: fila['productos'] || "Producto Sin Nombre",
                            precio: parseInt(fila['precio']) || 0,
                            cat: fila['categoria'] ? fila['categoria'].trim() : "Varios",
                            desc: fila['descripcion'] || "", 
                            img: imagenUrl && imagenUrl.length > 5 ? imagenUrl : "https://via.placeholder.com/400x400?text=Sin+Foto",
                            specs: fila['specs'] || ""
                        };
                    });
