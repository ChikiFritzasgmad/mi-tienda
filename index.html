<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online - CatÃ¡logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-lg shadow-sm">
            <h1 class="text-2xl font-bold text-blue-600">MI TIENDA EMPRESA</h1>
            <div class="text-gray-600 font-semibold">ðŸ›’ Carrito: <span id="cart-count">0</span></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="productos-grid" class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

            <div class="bg-white p-6 rounded-lg shadow-md h-fit sticky top-4">
                <h2 class="text-xl font-bold mb-4 border-b pb-2">Tu Pedido</h2>
                <div id="carrito-items" class="mb-4 text-sm text-gray-600">
                    </div>
                <div class="border-t pt-4 space-y-2">
                    <div class="flex justify-between text-gray-600"><span>Subtotal:</span> <span id="subtotal">$0</span></div>
                    <div class="flex justify-between text-gray-600"><span>Impuesto (19%):</span> <span id="impuesto">$0</span></div>
                    <div class="flex justify-between text-xl font-bold text-blue-700"><span>Total:</span> <span id="total">$0</span></div>
                </div>
                <button onclick="enviarPedido()" class="w-full mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition shadow-lg">
                    Finalizar por WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        // 1. CONFIGURACIÃ“N DE TUS PRODUCTOS
        const productos = [
            { id: 1, nombre: "ArtÃ­culo Premium A", precio: 25000, img: "https://via.placeholder.com/150" },
            { id: 2, nombre: "ArtÃ­culo B - Oficina", precio: 12000, img: "https://via.placeholder.com/150" },
            { id: 3, nombre: "Pack Especial C", precio: 45000, img: "https://via.placeholder.com/150" },
        ];

        let carrito = [];
        const IVA = 0.19; // Cambia esto segÃºn tu paÃ­s (ej: 0.19 para 19%)
        const WHATSAPP_TLF = "56949513296"; // Escribe tu nÃºmero de empresa aquÃ­ (con cÃ³digo de paÃ­s)

        // 2. RENDERIZAR PRODUCTOS
        function cargarProductos() {
            const grid = document.getElementById('productos-grid');
            productos.forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white p-4 rounded shadow hover:shadow-md transition">
                        <img src="${p.img}" class="w-full h-32 object-cover rounded mb-2">
                        <h3 class="font-bold text-gray-800">${p.nombre}</h3>
                        <p class="text-blue-600 font-bold">$${p.precio.toLocaleString()}</p>
                        <button onclick="agregarAlCarrito(${p.id})" class="mt-2 w-full bg-blue-100 text-blue-700 py-1 rounded font-semibold hover:bg-blue-200">+ Agregar</button>
                    </div>
                `;
            });
        }

        // 3. LÃ“GICA DEL CARRITO
        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            carrito.push(producto);
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            document.getElementById('cart-count').innerText = carrito.length;
            const lista = document.getElementById('carrito-items');
            lista.innerHTML = "";
            
            let subtotal = 0;
            carrito.forEach((p, index) => {
                subtotal += p.precio;
                lista.innerHTML += `<div class="flex justify-between mb-1"><span>${p.nombre}</span> <b>$${p.precio.toLocaleString()}</b></div>`;
            });

            const impuestoCalculado = subtotal * IVA;
            const totalFinal = subtotal + impuestoCalculado;

            document.getElementById('subtotal').innerText = `$${subtotal.toLocaleString()}`;
            document.getElementById('impuesto').innerText = `$${impuestoCalculado.toLocaleString()}`;
            document.getElementById('total').innerText = `$${totalFinal.toLocaleString()}`;
        }

        // 4. ENVÃO A WHATSAPP
        function enviarPedido() {
            if (carrito.length === 0) return alert("El carrito estÃ¡ vacÃ­o");

            const nroOrden = "ORD-" + Math.floor(Date.now() / 1000); // Nro Ãºnico basado en tiempo
            let listaProductos = "";
            let subtotal = 0;

            carrito.forEach(p => {
                listaProductos += `- ${p.nombre} ($${p.precio})\n`;
                subtotal += p.precio;
            });

            const impuesto = subtotal * IVA;
            const total = subtotal + impuesto;

            const mensaje = `*NUEVO PEDIDO DE COMPRA*\n` +
                            `--------------------------\n` +
                            `*Orden:* #${nroOrden}\n` +
                            `--------------------------\n` +
                            `${listaProductos}\n` +
                            `*Subtotal:* $${subtotal.toLocaleString()}\n` +
                            `*Impuesto:* $${impuesto.toLocaleString()}\n` +
                            `*TOTAL A PAGAR:* $${total.toLocaleString()}\n\n` +
                            `_Por favor, envÃ­eme los datos de transferencia para concretar el pago._`;

            const url = `https://wa.me/${WHATSAPP_TLF}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }

        cargarProductos();
    </script>
</body>
</html>
