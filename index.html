<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Pro | Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Deslizador Horizontal solo en m√≥viles, Grilla en PC */
        @media (max-width: 768px) {
            .mobile-scroll {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                gap: 1rem;
                padding-bottom: 1rem;
            }
            .mobile-scroll::-webkit-scrollbar { display: none; }
            .snap-item { scroll-snap-align: center; min-width: 85%; }
        }

        /* Animaci√≥n de feedback */
        @keyframes pop { 0% {transform: scale(1);} 50% {transform: scale(1.2);} 100% {transform: scale(1);} }
        .cart-pop { animation: pop 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 md:px-8 py-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black text-blue-600">MI TIENDA</h1>
            
            <div class="flex items-center gap-4">
                <div class="hidden md:block relative">
                    <input type="text" id="pcSearch" onkeyup="filtrarProductos(this.value)" placeholder="Buscar..." class="pl-10 pr-4 py-2 border rounded-full text-sm focus:ring-2 focus:ring-blue-500">
                    <i class="fa fa-search absolute left-3 top-2.5 text-gray-400"></i>
                </div>

                <button onclick="toggleCart()" id="cart-btn" class="relative p-3 bg-blue-50 rounded-full hover:bg-blue-100 transition">
                    <i class="fa fa-shopping-bag text-xl text-blue-600"></i>
                    <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="md:hidden mb-6">
            <input type="text" onkeyup="filtrarProductos(this.value)" placeholder="üîç Buscar productos..." class="w-full p-4 rounded-2xl border-none shadow-sm">
        </div>

        <section class="mb-12">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i class="fa fa-fire text-orange-500"></i> Top de Temporada
            </h2>
            <div id="destacados-grid" class="mobile-scroll md:grid md:grid-cols-4 lg:grid-cols-5 md:gap-6">
                </div>
        </section>

        <div class="flex gap-2 overflow-x-auto pb-4 mb-8 no-scrollbar">
            <button onclick="filtrarCat('todas')" class="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-bold shadow-md">Todas</button>
            <button onclick="filtrarCat('tecnologia')" class="bg-white text-gray-600 px-6 py-2 rounded-full text-sm font-bold shadow-sm hover:bg-gray-50">Tecnolog√≠a</button>
            <button onclick="filtrarCat('hogar')" class="bg-white text-gray-600 px-6 py-2 rounded-full text-sm font-bold shadow-sm hover:bg-gray-50">Hogar</button>
        </div>

        <section>
            <h2 class="text-xl font-bold mb-6 text-gray-400 uppercase tracking-widest text-sm">Cat√°logo Completo</h2>
            <div id="productos-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8">
                </div>
        </section>
    </main>

    <div id="product-modal" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-4xl rounded-3xl overflow-hidden relative shadow-2xl flex flex-col md:flex-row max-h-[90vh]">
            <button onclick="closeProductModal()" class="absolute top-4 right-4 z-10 bg-white/90 rounded-full w-10 h-10 flex items-center justify-center shadow-lg">‚úï</button>
            <div id="modal-content" class="flex flex-col md:flex-row w-full"></div>
        </div>
    </div>

    <div id="cart-modal" class="fixed inset-y-0 right-0 w-full max-w-md bg-white z-[110] transform translate-x-full transition-transform duration-300 border-l shadow-2xl flex flex-col">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-2xl font-extrabold text-gray-800">Tu Carrito</h2>
            <button onclick="toggleCart()" class="text-gray-400 hover:text-black">‚úï Cerrar</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
        <div class="p-6 bg-gray-50 border-t">
            <div class="flex justify-between text-gray-500 mb-2"><span>Subtotal:</span> <span id="sub-price">$0</span></div>
            <div class="flex justify-between text-2xl font-black text-blue-600 mb-6"><span>Total (IVA inc):</span> <span id="total-price">$0</span></div>
            <button onclick="enviarPedido()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-2xl flex justify-center items-center gap-3 shadow-lg transition">
                <i class="fab fa-whatsapp text-2xl"></i> Finalizar Pedido
            </button>
        </div>
    </div>

    <script>
        const WHATSAPP_TLF = "56949513296";
        const IVA = 0.19;

        const productos = [
            { 
                id: 1, 
                nombre: "Smartwatch Elite X", 
                precio: 45000, 
                cat: "tecnologia", 
                destacado: true, 
                img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=600",
                fotos: ["https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=600", "https://images.unsplash.com/photo-1544117518-306373059149?w=600"],
                desc: "Reloj inteligente con monitor de ox√≠geno, 20 modos deportivos y notificaciones de apps.",
                specs: ["Bater√≠a hasta 10 d√≠as", "Sumergible IP68", "Compatible Android/iOS", "Pantalla AMOLED"]
            },
            { 
                id: 2, 
                nombre: "L√°mpara de Escritorio Pro", 
                precio: 15990, 
                cat: "hogar", 
                destacado: true, 
                img: "https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=600",
                fotos: ["https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=600"],
                desc: "Iluminaci√≥n LED con 3 niveles de calidez y puerto de carga USB integrado.",
                specs: ["Consumo 5W", "Cuerpo de Aluminio", "Panel T√°ctil"]
            }
        ];

        let carrito = [];

        function init() {
            renderDestacados();
            renderGrid(productos);
        }

        function renderDestacados() {
            const grid = document.getElementById('destacados-grid');
            grid.innerHTML = productos.filter(p => p.destacado).map(p => `
                <div class="snap-item bg-white rounded-3xl p-4 shadow-sm border hover:shadow-md transition">
                    <img onclick="openProduct(${p.id})" src="${p.img}" class="w-full h-48 object-cover rounded-2xl cursor-pointer">
                    <h3 class="mt-4 font-bold text-gray-800 text-lg">${p.nombre}</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-blue-600 font-black text-xl">$${p.precio.toLocaleString()}</span>
                        <button onclick="addCart(${p.id})" class="bg-blue-600 text-white w-12 h-12 rounded-2xl hover:bg-blue-700 transition">+</button>
                    </div>
                </div>
            `).join('');
        }

        function renderGrid(lista) {
            const grid = document.getElementById('productos-grid');
            grid.innerHTML = lista.map(p => `
                <div class="bg-white rounded-3xl p-4 shadow-sm border border-transparent hover:border-blue-100 transition">
                    <img onclick="openProduct(${p.id})" src="${p.img}" class="w-full h-40 md:h-52 object-cover rounded-2xl mb-4 cursor-pointer">
                    <h3 class="text-sm font-bold text-gray-700 h-10 line-clamp-2">${p.nombre}</h3>
                    <div class="mt-4 flex flex-col md:flex-row md:items-center justify-between gap-2">
                        <span class="text-blue-600 font-bold">$${p.precio.toLocaleString()}</span>
                        <button onclick="addCart(${p.id})" class="bg-gray-100 text-blue-600 px-4 py-2 rounded-xl text-xs font-black uppercase hover:bg-blue-600 hover:text-white transition">A√±adir</button>
                    </div>
                </div>
            `).join('');
        }

        function addCart(id) {
            const p = productos.find(x => x.id === id);
            carrito.push(p);
            const btn = document.getElementById('cart-btn');
            btn.classList.add('cart-pop');
            setTimeout(() => btn.classList.remove('cart-pop'), 300);
            actualizarCarritoUI();
        }

        function openProduct(id) {
            const p = productos.find(x => x.id === id);
            const modal = document.getElementById('product-modal');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <div class="w-full md:w-1/2 bg-gray-100 flex items-center overflow-x-auto snap-x no-scrollbar">
                    ${p.fotos.map(f => `<img src="${f}" class="snap-center w-full h-[300px] md:h-full object-cover">`).join('')}
                </div>
                <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                    <span class="text-blue-600 font-black text-xs uppercase tracking-widest">${p.cat}</span>
                    <h2 class="text-3xl font-black text-gray-900 mt-2">${p.nombre}</h2>
                    <p class="text-gray-500 mt-4 leading-relaxed">${p.desc}</p>
                    <div class="mt-6 space-y-2">
                        ${p.specs.map(s => `<div class="text-sm text-gray-600 flex items-center gap-2"><i class="fa fa-check-circle text-green-400"></i> ${s}</div>`).join('')}
                    </div>
                    <div class="mt-8 flex items-center justify-between border-t pt-6">
                        <span class="text-3xl font-black text-blue-600">$${p.precio.toLocaleString()}</span>
                        <button onclick="addCart(${p.id}); closeProductModal()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg">A√±adir al pedido</button>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
        }

        function closeProductModal() { document.getElementById('product-modal').classList.add('hidden'); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('translate-x-full'); }

        function actualizarCarritoUI() {
            document.getElementById('cart-count').innerText = carrito.length;
            const itemsDiv = document.getElementById('cart-items');
            let sub = 0;
            itemsDiv.innerHTML = carrito.map((p, i) => {
                sub += p.precio;
                return `<div class="flex items-center gap-4 bg-gray-50 p-3 rounded-2xl border">
                            <img src="${p.img}" class="w-16 h-16 rounded-xl object-cover">
                            <div class="flex-1">
                                <h4 class="text-sm font-bold text-gray-800">${p.nombre}</h4>
                                <p class="text-blue-600 font-bold">$${p.precio.toLocaleString()}</p>
                            </div>
                            <button onclick="eliminar(${i})" class="text-red-400 hover:bg-red-50 p-2 rounded-lg">‚úï</button>
                        </div>`;
            }).join('');
            document.getElementById('sub-price').innerText = `$${sub.toLocaleString()}`;
            document.getElementById('total-price').innerText = `$${(sub * (1 + IVA)).toLocaleString()}`;
        }

        function eliminar(i) { carrito.splice(i, 1); actualizarCarritoUI(); }

        function enviarPedido() {
            if(carrito.length === 0) return alert("El carrito est√° vac√≠o");
            const nro = "ORD-" + Math.floor(Math.random()*900000);
            let sub = 0;
            let lista = carrito.map(p => { sub += p.precio; return `- ${p.nombre} ($${p.precio.toLocaleString()})`; }).join('\n');
            const total = sub * (1 + IVA);
            const msg = `*NUEVO PEDIDO: #${nro}*\n\n${lista}\n\n*Total (IVA inc):* $${total.toLocaleString()}\n\n_Por favor, env√≠eme los datos para transferir._`;
            window.open(`https://wa.me/${WHATSAPP_TLF}?text=${encodeURIComponent(msg)}`);
        }

        function filtrarProductos(val) {
            const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(val.toLowerCase()));
            renderGrid(filtrados);
        }

        init();
    </script>
</body>
</html>
